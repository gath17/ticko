<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/sign_up.css" />
  </head>
  <body>
    <div class="container">

      <form id="signupForm">
        <h2>Register As</h2>
        <div class="select">
          <button
            type="button"
            id="planner"
            onclick="showHideFields('planner')"
          >
            Event Planner
          </button>
          <button type="button" id="buyer" onclick="showHideFields('buyer')">
            Ticket Buyer
          </button>
        </div>

        <div class="name">
          <div class="labelfield">
            <label for="firstname">First Name:</label><br />
            <input type="text" id="firstname" placeholder="first name" required/><br />
          </div>
          <div class="labelfield">
            <label for="lastname">Last Name:</label><br />
            <input type="text" id="lastname" placeholder="last name" required/><br />
          </div>
        </div>

        <div class="personal">
          <div class="labelfield">
            <label for="email">Email:</label><br />
            <input type="email" id="email" placeholder="email address" required/><br />
          </div>

          <div class="labelfield">
            <label for="phone">Phone Number:</label><br />
            <input type="tel" id="phone" placeholder="phone number" required/><br />
          </div>
        </div>

        <div id="plannerFields" class="labelfield" style="display: none">
          <label for="organization_name">Organization Name:</label><br />
          <input
            type="text"
            id="organization_name"
            placeholder="What is your organization name?"
          /><br />
        </div>

        <div class="password">
          <div class="labelfield">
            <label for="password">Password:</label><br />
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            /><br />
          </div>

          <div class="labelfield">
            <label for="confirm_password">Confirm Password:</label><br />
            <input
              type="password"
              id="confirm_password"
              placeholder="confirm password"
              required
            /><br />
          </div>
        </div>

        <button id="submit" type="submit">Sign Up</button>
      </form>

      <div class="account">
        <P>Already have an account? <span><a href="./login.html">Login here</a></span></P>
      </div>
    </div>
    <script src="./javascript/sign_up.js"></script>
  </body>
</html>
